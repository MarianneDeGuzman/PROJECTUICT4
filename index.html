<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Conversion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            background-image: url("https://as1.ftcdn.net/v2/jpg/03/69/05/54/1000_F_369055445_lwNpwIIiEC7m4RZ4PFnuBHFQG9DVPMn0.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            padding-top: 50px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-bottom: 20px;
            color: pink;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            margin-right: 5px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .result-group {
            margin-bottom: 10px;
        }
        
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        
        input[type="number"][readonly] {
            background-color: #f2f2f2;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Length Conversion</h1>
        <form>
            <div>
                <label for="length-type">Select length type:</label>
                <select id="length-type">
                    <option value="Millimeter">Millimeter</option>
                    <option value="Centimeter">Centimeter</option>
                    <option value="Meter">Meter</option>
                    <option value="Kilometer">Kilometer</option>
                </select>
            </div>
            <div>
                <label for="length-value">Enter length value:</label>
                <input type="number" id="length-value">
            </div>
            <button type="button" onclick="convertLength()">Convert</button>            
            <button type="button" onclick="clearResults()">Clear</button>
        </form>
        <hr>
        <h2>Results:</h2>
        <div class="result-group">
            <label for="resultMillimeters">Millimeters:</label>
            <input type="number" id="resultMillimeters" readonly>
        </div>
        <div class="result-group">
            <label for="resultCentimeters">Centimeters:</label>
            <input type="number" id="resultCentimeters" readonly>
        </div>
        <div class="result-group">
            <label for="resultMeters">Meters:</label>
            <input type="number" id="resultMeters" readonly>
        </div>
        <div class="result-group">
            <label for="resultKilometers">Kilometers:</label>
            <input type="number" id="resultKilometers" readonly>
        </div>
    </div>
    
    <script>
        function convertLength() {
            // Get the selected length type
            var lengthType = document.getElementById("length-type").value;
    
            // Get the entered length value
            var lengthValue = parseFloat(document.getElementById("length-value").value);
    
            // Convert length based on the selected length type
            var resultMillimeters, resultCentimeters, resultMeters, resultKilometers;
    
            switch (lengthType) {
                case "Millimeter":
                    resultMillimeters = lengthValue;
                    resultCentimeters = lengthValue / 10;
                    resultMeters = lengthValue / 1000;
                    resultKilometers = lengthValue / 1000000;
                    break;
                case "Centimeter":
                    resultMillimeters = lengthValue * 10;
                    resultCentimeters = lengthValue;
                    resultMeters = lengthValue / 100;
                    resultKilometers = lengthValue / 100000;
                    break;
                case "Meter":
                    resultMillimeters = lengthValue * 1000;
                    resultCentimeters = lengthValue * 100;
                    resultMeters = lengthValue;
                    resultKilometers = lengthValue / 1000;
                    break;
                case "Kilometer":
                    resultMillimeters = lengthValue * 1000000;
                    resultCentimeters = lengthValue * 100000;
                    resultMeters = lengthValue * 1000;
                    resultKilometers = lengthValue;
                    break;
            }
    
            // Update the result fields
            document.getElementById("resultMillimeters").value = resultMillimeters;
            document.getElementById("resultCentimeters").value = resultCentimeters;
            document.getElementById("resultMeters").value = resultMeters;
            document.getElementById("resultKilometers").value = resultKilometers;
        }
    
        function clearResults() {
            document.getElementById("resultMillimeters").value = "";
            document.getElementById("resultCentimeters").value = "";
            document.getElementById("resultMeters").value = "";
            document.getElementById("resultKilometers").value = "";
        }
    </script>

</body>
</html>
